    <div id="login_page">
      
      <form class="form" id="login-form" action="#">
        <br>
        <br>
        <h1 class="heading">Login Page </h1>
        <br>
        <br>

        <div>
          <label for="name">Username : </label>
          <input
            type="text"
            name="name"
            id="name"
            class="input-form"
            placeholder="Name"
            required
            
          />
        </div>

        <br />

        <div>
          <label for="pwd">Password : </label>
          <input
            type="password"
            name="pwd"
            class="input-form"
            id="pwd"
            placeholder="Enter Password"
            required
          />
          <br>
            <span id="pwdError" style="color: red;"></span>
            <br>
            

        
        </div>

        <br />

        <div class="btn-login-form">
          <button
            id="btn-submit"
            type="submit"
            class="btn-login"
            onclick="validate()"
          >
            Submit
          </button>

          <button id="btn-reset" type="reset" class="btn-login">
            Reset
          </button>
        </div>
      </form>
