        <form class="form" action="#">

          <input
            type="email"

            class="input-form"
            placeholder="abc123@gmail.com"

          <br />

            name="pwd"
            class="input-form"
            id="pwd"
            placeholder="Enter Password"
          />
          <br />
          <button type="button">Login</button>
        </form>
